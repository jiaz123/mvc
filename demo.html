<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
        .box span{
            text-align: center;
        }
        span{
            height: 40px;
            width: 40px;

            text-align: center;
            display: block;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <hr/>水平线
    <hr size='9'>水平线(设定大小)
    <hr width='80%'>水平线(设定宽度)
    <hr color='ff0000'>水平线(设定颜色)
    <br/>(换行)
</body>
</html>
